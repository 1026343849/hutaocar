<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神锄地</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ca3e47;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .game-button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #ca3e47;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            width: 95%;
            max-width: 600px;
            white-space: nowrap;
        }
        .game-button:hover {
            background-color: #b02a32;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游戏选择</h1>
        <div class="button-container">
            <button class="game-button" onclick="window.location.href='suiji/index.html'">
                随机角色事件生成器
            </button>
            <button class="game-button" onclick="window.location.href='wangsheng/index.html'">
                往生渡厄·幽冥巡游
            </button>
        </div>
        <div class="footer">
            <p>点击上方按钮选择要进入的游戏</p>
        </div>
    </div>
</body>
</html>
